<html>
    <head>
        <title>Đăng nhập</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="LoginUserServlet" method="post">
            <table style="width: 350px;">
                <tr style="text-align: center;">
                    <td colspan="2"><h2>ĐĂNG NHẬP</h2></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Mật khẩu:</label></td>
                    <td><input type="password" name="password" placeholder="Mật khẩu" required></td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">
                        <input type="submit" value="Đăng nhập" style="color: #ff4c00; margin-right: 10px;">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
